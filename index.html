<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/img/to-do icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .error{
            background-color: red;
            color: white;
            width: 100%;
            text-align: center;
            margin: 2rem auto;
        }

        .success{
            background-color: #31D2F2;
            color: white;
            width: 100%;
            text-align: center;
            margin: 2rem auto;
        }

        .container {
            margin-top: 7rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-8 mb-2 mt-0 mx-auto">
                <div class="card   ">
                    <div class="class-header text-center  bg-secondary display-5 p-3 ">To-Do-Application</div>
        
                    <div class="msg "></div>
                    <div class="cardbody">
                        <form action="">
                            <div class="form-group">
                                <label for="" class="form-label mt-3 fs-5 fw-bold">Add Task</label>
                                <input type="text" class="form-control mt-2">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info mt-4 btn-md justify-content-center" type='submit'>Click to Add Task</button>
                            </div>
                        </form>
        
                        <p class="lead fw-bold mt-3">List of Tasks</p>
        
                        <ul class="lists p-0 "></ul>
        
                        <div class="d-flex justify-content-center bg-secondary">
                            <button class="btn btn-dark mt-1 mb-1">Clear Tasks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
